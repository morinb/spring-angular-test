<!DOCTYPE html>

<html ng-app="gemStore">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="Author" content="Baptiste MORIN"/>
    <title>Test application with spring boot and AngularJS</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body class="list-group" ng-controller="StoreController as store">
<!--  Product Container  -->
<div class="list-group-item" ng-repeat="product in store.products">
    <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

    <!-- Image Gallery  -->
    <div class="gallery" ng-show="product.images.length">
        <div class="img-wrap">
            <img ng-src="{{product.images[0]}}" />
        </div>
        <ul class="img-thumbnail clearfix">
            <li ng-repeat="image in product.images" class="small-image pull-left thumbnail" >
                <img ng-src="{{image}}" />
            </li>
        </ul>
    </div>

    <section ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
            <li ng-class="{active:panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)">Description</a> </li>
            <li ng-class="{active:panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">Specifications</a> </li>
            <li ng-class="{active:panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)">Reviews</a> </li>
        </ul>

        <div class="panel" ng-show="panel.isSelected(1)">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)">
            <h4>Specifications</h4>
            <blockquote>None yet</blockquote>
        </div>
        <div class="panel" ng-show="panel.isSelected(3)">
            <h4>Reviews</h4>
            <blockquote>None yet</blockquote>
        </div>

    </section>
</div>
</body>

</html>
